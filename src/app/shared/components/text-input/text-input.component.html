<mat-form-field appearance="outline">
  <mat-label>{{ label() }}</mat-label>

  @if(prefixIcon()) {
    <mat-icon matPrefix>{{ prefixIcon() }}</mat-icon>
  }

  <input
    matInput
    #inputRef
    [type]="type()"
    [placeholder]="placeholder()"
    [formControl]="control()"
    [appUppercase]="uppercase()"
  />

  <mat-error>
    @if(control().errors?.['required']) {
      Campo requerido
    }
    @if(control().errors?.['email']) {
      Correo electr칩nico inv치lido
    }
    @if(control().errors?.['pattern']) {
      Formato inv치lido, debe ser una URL v치lida
    }
  </mat-error>
  
</mat-form-field>
