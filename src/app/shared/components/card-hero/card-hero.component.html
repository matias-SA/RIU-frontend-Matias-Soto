<mat-card class="hero-card">
  <img mat-card-image [src]="hero.image" [alt]="hero.name">
  
  <mat-card-header>
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle>{{ hero.team }}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon> Editar
    </button>
    <button mat-raised-button color="primary" (click)="onDelete()">
      <mat-icon>delete</mat-icon> Eliminar
    </button>
    <button mat-raised-button color="primary" (click)="onView()">
      <mat-icon>visibility</mat-icon> Ver
    </button>
  </mat-card-actions>
</mat-card>
